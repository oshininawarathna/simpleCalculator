<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>

    <link rel="stylesheet" href="/css/bootstrap.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-12 col-md-12 mt-5">
          <div class="card w-50 ml-5">
            <div
              class="card-header"
              style="
                background-color: rgb(119, 119, 201);
                border: 5px solid rgb(175, 170, 170);
              "
            >
              <h3 id="myH1"></h3>
            </div>
            <div class="card-body" style="background-color: rgb(185, 204, 164)">
              <div class="inputs">
                <input
                  class="form-control"
                  type="text"
                  name="first"
                  id="first"
                  placeholder="first"
                />
                &nbsp
                <input
                  class="form-control"
                  type="text"
                  name="second"
                  id="second"
                  placeholder="second"
                />
              </div>

              <br />
              <br />
              <button class="btn btn-primary ml-2 mt-2" onclick="addition()">
                +
              </button>
              <button
                class="btn btn-success ml-2 mt-2"
                onclick="substraction()"
              >
                -
              </button>
              <button
                class="btn btn-danger ml-2 mt-2"
                onclick="multiplication()"
              >
                *
              </button>
              <button class="btn btn-warning ml-2 mt-2" onclick="division()">
                /
              </button>
              <br />
              <br />
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="/js/script.js"></script>
  </body>
</html>
